{%extends 'base.html'%}
{% block body%}

<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="card" style="width: 18rem;">
  <img src="{{i.img.url}}" src="..." alt="Card image cap" width="300" height="350">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>

    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">See more</a>

  </div>
</div>
        {%endfor%}
    </div>
</div>


{%endblock%}
